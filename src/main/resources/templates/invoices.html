<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Invoices</title>
    <link th:href="@{/css/style.css}" href="/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="table">
        <table class="datatable">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                  crossorigin="anonymous">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Ride Id</th>
                    <th>Invoice Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.getId_invoice()}"></td>
                <td th:text="${invoice.getId_ride()}"></td>
                <td th:text="${invoice.getDate_invoice()}"></td>
                <td th:text="${invoice.getTotal_amount()}"></td>
                <td th:text="${invoice.getStatus()}"></td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>
