<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Clients</title>
    <link th:href="@{/css/style.css}" href="/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="table">
        <table class="datatable">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                  crossorigin="anonymous">
            <thead>
            <tr>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>CUI</th>
                <th>Invoice Address</th>
                <th>Delivery Address</th>
                <th>Contact person</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tr th:each="client : ${clients}">
                <td th:text="${client.getId_client()}"></td>
                <td th:text="${client.getClient_name()}"></td>
                <td th:text="${client.getCui()}"></td>
                <td th:text="${client.getInvoice_address()}"></td>
                <td th:text="${client.getContact_person()}"></td>
                <td th:text="${client.getPhone()}"></td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>
